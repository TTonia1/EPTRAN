<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="barrazul">
        <img class="imagem-tres-barras" src="../imagens/menu.png">
        <p> Início</p>
        <img class="imagem-maior-que" src="../imagens/maior-que.png">
        <p>EPTRAN</p>
        <img class="imagem-maior-que" src="../imagens/maior-que.png">
        <p>Login</p>
        <img class="user" src="../imagens/user.png">
        <img class="engrenagem" src="../imagens/gear.png">
    </div>
    <div class="centralizar-div">
        <div class="div-centralizada">
            <div class="barrazul-entrar">
                <p >Cadastro</p>
            </div>
            <div id="meinho">
                <div>
                    <img class="usuario" src="../imagens/user.png">
                    <input value="Nome Completo">
                </div>
                <div>
                    <img class="imagem-entrar" src="../imagens/localizador-de-mapa.png">
                    <input value="Cidade">
                </div>
                <div>
                    <img class="imagem-entrar" src="../imagens/e-mail.png">
                    <input value="Email">
                </div>
                <div>
                    <img class="imagem-entrar" src="../imagens/graduate-cap.png">
                    <input value="Nome de Usuario">
                </div>
                <div>
                    <img class="imagem-entrar" src="../imagens/cadeado.png">
                    <input value="Senha">
                </div>
                <select>
                    <option>Selecione sua Escolaridade</option>
                    <option>Séries Iniciais</option>
                    <option>Séries Finais</option>
                    <option>Ensino Médio</option>
                    <option>Ensino Superior</option>
                </select>
                <div>
                    <button type="button" class="entrar">CADASTRAR</button>
                    <p>Já tem login?</p>
                    <button type="button" class="entrar">LOGIN</button> 
                </div>
             </div>
        </div>
    </div>
</body>
</html>

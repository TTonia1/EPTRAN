<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Entrar no EPTRAN</title>
</head>
<body>
    <div class="barrazul">
        <img class="imagem-tres-barras" src="../imagens/menu.png">
        <p> Início</p>
        <img class="imagem-maior-que" src="../imagens/maior-que.png">
        <p>EPTRAN</p>
        <img class="imagem-maior-que" src="../imagens/maior-que.png">
        <p>Login</p>
        <img class="user" src="../imagens/user.png">
        <img class="engrenagem" src="../imagens/gear.png">
    </div>
    <div class="centralizar-div">
        <div class="div-centralizada">
            <div class="barrazul-entrar">
                <p class="fonte-entrar">Login</p>
            </div>
            <div class="espacamento-login">
                <img class="usuario" src="../imagens/user.png">
                <input class="campo-registro" value="Usuário">
            </div>
            <div class="espacamento-login">
                <img class="usuario" src="../imagens/cadeado.png">
                <input class="campo-registro" value="Senha">
                <div id="recuperar-senha">
                    <p> Esqueceu a senha?</p>
                </div>
            </div>
            <div>
                <button type="button" class="entrar">Logar</button>
            </div>
            <div id="nao-login">
                <p> Não tem conta?</p>
                <p>Cadastre-se!</p>
            </div>
        </div>
    </div>
    <img class="logo" src="../imagens/Prefeitura.png">
</body>
</html>

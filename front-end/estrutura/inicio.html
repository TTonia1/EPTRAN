<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css"/>
        <title>Tela de Início EPTRAN</title>
    </head>
    <body>
        <div class="barra_navegacao">
            <div class="elementos_esquerda">
                <img class="imagem_tres_barras" src="../imagens/menu.png">
                <p> Início</p>
            </div>
            <div class="icones_direita">
                <img class="usuario_branco" src="../imagens/usuario.png">
                <img class="engrenagem" src="../imagens/engrenagem.png">
            </div>
        </div>
        <section>
            <div id="capa_inicio"><!--Fundo desproporcional-->
                <p id="titulo_cabecalho">BEM-VINDO</p>
            </div>
            <div id="texto_introducao">
                <p id="introducao_texto_2"> O Eptran (Escola Pública de Trânsito) é o órgão responsável pela realização de campanhas, palestras, ações e projetos educacionais ligados à segurança e mobilidade no trânsito. </p>
            </div>
            <div class="fundo_vermelho">
                <img class="placas" src="../imagens/pare.png" >
                <div class="series_branco_vermelho">
                    <p>Séries iniciais</p>
                    <p>(1º ao 5º ano)</p>
                </div> 
            </div>
            <div class="fundo_amarelo">
                <img id="placa_ciclista" src="../imagens/Placa-A-30B-Passagem-sinalizada-de-ciclistas.png"><!--Imagem mal recortada-->
                <div class="series_branco_amarelo">
                    <p>Séries finais</p>
                    <p>(6º ao 9º ano)</p>
                </div> 
            </div>
            <div class="fundo_verde">
                <img class="placa_voce_esta_no_eptran" src="../imagens/VOCÊ ESTÁ NO EPTRAN (1).png"> <!--Imagem mal recortada-->
                <div class="series_branco">
                    <p>Ensino Médio</p>
                    <p>(1º ao 3º ano) </p>
                </div> 
            </div>
            <footer class="rodape">
                <div>
                    <img class="cidade_rodape" src="../imagens/cidade_rodape_Iphone14.png">
                </div>
                <div class="display_footer">
                    <img class="logo_prefeitura" src="../imagens/Prefeitura.png">
                    <img class="logo_projeto" src="../imagens/logo_eptran.png">
                </div>
            </footer>
        </section>
    </body>
    <script src="../scripts/script.js"></script> 
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css" />
    <title>Entrar no EPTRAN</title>
</head>
<body>
    <div class="barra_navegacao">
        <img class="imagem_tres_barras" src="../imagens/menu.png">
        <p> Início</p>
        <img class="imagem_maior_que" src="../imagens/maior-que.png">
        <p>EPTRAN</p>
        <img class="imagem_maior_que" src="../imagens/maior-que.png">
        <p>Início</p>
        <img class="usuario_branco" src="../imagens/user.png">
        <img class="engrenagem" src="../imagens/gear.png">
    </div>
    <div class="centralizar_div">
        <div class="div_centralizada">
            <div class="barrazul_entrar">
                <p class="fonte_entrar">Login</p>
            </div>
            <div class="espacamento_login">
                <img class="icones" src="../imagens/user.png">
                <input class="campo_registro" value="Usuário">
            </div>
            <div class="espacamento_login">
                <img class="icones" src="../imagens/cadeado.png">
                <input class="campo_registro" value="Senha">
                <div class="textos_azuis">
                    <p>Esqueceu a senha?</p>
                </div>
            </div>
            <div>
                <button class="botao_entrar">Logar</button>
            </div>
            <div class="textos_azuis">
                <p>Não tem conta?</p>
                <p>Cadastre-se!</p> <!-- Textos links para fazer cadastro -->
            </div>
        </div>
    </div>
    <footer class="rodape">
        <div>
            <img class="cidade_rodape" src="../imagens/cidade_rodape_Iphone14.png">
        </div>
        <div class="display_footer">
            <img class="logo_prefeitura" src="../imagens/Prefeitura.png">
            <img class="logo_projeto" src="../imagens/logo_eptran.png">
        </div>
    </footer>
</body>
</html>

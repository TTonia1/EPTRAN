<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css" />
    <title>Cadastro</title>
</head>
<body>
    <div class="barrazul">
        <img class="imagem-tres-barras" src="../imagens/menu.png">
        <p> Início</p>
        <img class="imagem-maior-que" src="../imagens/maior-que.png">
        <p>Cadastro</p>
        <img class="usuario-branco-cadastro" src="../imagens/user.png">
        <img class="engrenagem" src="../imagens/gear.png">
    </div>
    <div class="centralizar-div">
        <div class="div-centralizada">
            <div class="barrazul-entrar">
                <p class="fonte-entrar">Cadastro</p>
            </div>
            <div id="meinho">
                <div class="espacamento-login">
                    <img class="usuario" src="../imagens/user.png">
                    <input value="Nome Completo" class="campo-registro">
                </div>
                <div>
                    <img class="usuario" src="../imagens/localizador-de-mapa.png">
                    <input value="Cidade"class="campo-registro">
                </div>
                <div>
                    <img class="usuario" src="../imagens/e-mail.png">
                    <input value="Email" class="campo-registro">
                </div>
                <div>
                    <img class="usuario" src="../imagens/cadeado.png">
                    <input value="Senha" class="campo-registro">
                </div>
                <div class="espaco">
                    <img class="usuario" src="../imagens/graduate-cap.png">
                    <select class="campo-registro">
                        <option>Selecione sua Escolaridade</option>
                        <option>Séries Iniciais</option>
                        <option>Séries Finais</option>
                        <option>Ensino Médio</option>
                        <option>Ensino Superior</option>
                    </select>
                </div>
                <div class="espaco">
                    <button type="button" id="cadastrar">CADASTRAR</button>
                    <p class="textos-azuis">Já tem login?</p>
                </div>
             </div>
        </div>
    </div>
    <img class="logo" src="../imagens/Prefeitura.png">
</body>
</html>
